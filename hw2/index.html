<!DOCTYPE html>

<head>
    <style>
        body * {
            border: 1px solid black;
        }

        table {
            margin: 10px;
        }

        td,
        th {
            padding: 10px;
        }
    </style>
</head>

<body>
    <table>
        <caption>
            Table with random data
        </caption>
        <thead>
            <tr>
                <th>col 1</th>
                <th>col 2</th>
                <th>col 3</th>
                <th>col 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td colspan="2" rowspan="2">2</td>
                <td>4</td>
            </tr>
            <tr>
                <td>1</td>
                <td>4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>foot 1</th>
                <th>foot 2</th>
                <th>foot 3</th>
                <th>foot 4</th>
            </tr>
        </tfoot>
    </table>
</body>
